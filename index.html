<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Management System - All Education</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo all education.jpeg" alt="Logo" class="logo-img" />
        <span class="system-title">Learning Management System</span>
      </div>
      <div class="menu">
        <a href="login.html">Log In</a>
        <a href="register.html">Register</a>
        <div class="hamburger">
          &#9776;
          <div class="dropdown">
            <a href="login.html">Log In</a>
            <a href="register.html">Register</a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <h2 class="welcome-message">Selamat Datang di All Education</h2>
      <div class="scrolling-text">
        <marquee behavior="scroll" direction="left"
          >Selamat datang di Learning Management System kami! Nikmati pengalaman
          belajar yang menyenangkan.</marquee
        >
      </div>

      <div class="slideshow">
        <img src="1.jpg" alt="Kegiatan 1" class="slide" />
        <img src="2.jpg" alt="Kegiatan 2" class="slide" />
        <img src="3.jpg" alt="Kegiatan 3" class="slide" />
        <img src="4.jpg" alt="Kegiatan 4" class="slide" />
        <img src="5.jpg" alt="Kegiatan 5" class="slide" />
        <img src="6.jpg" alt="Kegiatan 6" class="slide" />
        <img src="7.jpg" alt="Kegiatan 7" class="slide" />
        <img src="8.jpg" alt="Kegiatan 8" class="slide" />
      </div>

      <div class="enter-system-box">
        <a href="dashboard.html" class="enter-system-link">Masuk ke Sistem</a>
      </div>
    </main>

    <footer>
      <p>Hubungi Kami</p>
      <p>&copy; 2024 All Education. Semua hak dilindungi.</p>
    </footer>
  </body>
</html>
